<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  </head>
  <body>
    <div id="container" class="w-50 my-2 mx-2">
      SELECT
    </div>
    <br>
    <div style="border: solid 1px black; padding: 10px; margin: 10px; margin-top: 100px;">
      TESTS
      <br>
      <hr>
      <br>

      <!-- STYLE TEST -->
      <button id="butTestClass">Toggle class .bg-dark</button>
      <button id="butTestStyle">Style backg transparent</button>
      <button id="butTestLog">Console.log select object</button>
      <br>
      <br>
      <hr>

      <!-- GENERAL TEST -->
      <br>
      <label>
      Test index
        <input id="testIndex"></input>
      </label>
      <label>
        Test value
        <input id="testValue"></input>
      </label>
      <br>
      <button id="testButText">Set index option text</button>
      <button id="testButValue">Set index option value</button>
      <button id="testButSelected">Set index option as selected</button>
      <br>

      <!-- ARRAY TEST -->
      <br>
      <hr>
      <br>
      Execute in options array:
      <br>
      <label>
        Test text
        <input id="testArrayText"></input>
      </label>
      <label>
        Test value
        <input id="testArrayValue"></input>
      </label>
      <br>
      <button id="testButArrayPush">Push</button>
      <button id="testButArrayPop">Pop</button>
      <button id="testButArrayUnshift">Unshift</button>
      <button id="testButArrayShift">Shift</button>
    </div>
    <script src="index.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
